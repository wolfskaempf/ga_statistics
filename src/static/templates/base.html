<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    {% block title %}{% endblock %}

    {% load staticfiles %}
    <!-- Bootstrap core CSS -->
    <link href="{% static "/static/static-only/css/bootstrap.min.css" %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static "/static/static-only/css/custom.css" %}" rel="stylesheet">



    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>

  <body>

    {% block navbar %}
    {% endblock %}


    <div class="container">

      <div class="container">

        {% block content %}
        <!-- To learn more about what this does, visit https://docs.djangoproject.com/en/1.8/topics/templates/ -->
        {% endblock %}

      </div>

    </div><!-- /.container -->

    {% block footer %}
    {% endblock %}
    
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{% static "/static/static-only/js/jquery.min.js" %}"></script>
    <script src="{% static "/static/static-only/js/bootstrap.min.js" %}"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{% static "/static/static-only/js/ie10-viewport-bug-workaround.js" %}"></script>
  </body>
</html>
